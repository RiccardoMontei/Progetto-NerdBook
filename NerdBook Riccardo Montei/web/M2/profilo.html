<!DOCTYPE html>

<html>
    <head>
        <title>Profilo: NerdBook</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Riccardo Montei 65273">
        <meta name="keywords" content="nerdbook profilo user ">    
    
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    </head>
    <body>
        <div id="header">
            <div id="navbar">
                <a href="login.html"><em>Login</em></a>
                <a href="descrizione.html"><em>Descrizione</em></a> 
            </div>
            <div id="title">
                <h1>Nerdbook</h1>
            </div>
        </div>
        <div id="pagebody" class="Input-form">
            <h3>Dati utente</h3>
            <form action="#" method="post">
                <div id="nomeut">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" class="box"/>
                </div>
                <div id="cognomeut">
                    <label for="cognome">Cognome</label>
                    <input type="text" name="cognome" id="cognome" class="box"/>
                </div>
                <div id="urlimmagineprofilo">
                    <label for="url">Url immagine del profilo</label>
                    <textarea rows="4" cols="20" name="url" id="url" class="box"></textarea>
                </div>
                <div id="frasepres">
                    <label for="frase">Frase di presentazione</label>
                    <textarea rows="4" cols="20" name="frase" id="frase" class="box"></textarea>
                </div>
                <div id="datanascita">
                    <label for="data">Data di nascita</label>
                    <input type="text" name="data" id="data" class="box"/>
                </div>
                <div id="passutente">
                    <label for="pswd">Password</label>
                    <input type="password" name="pswd" id="pswd" class="box" />
                </div>
                <div id="confpassutente">
                    <label for="cpswd">Conferma Password</label>
                    <input type="password" name="cpswd" id="cpswd" class="box" />
                </div>
                <div id="submit">
                    <button type="submit"><b>Conferma</b></button>
                </div>   
            </form>
        </div>
    </body>
</html>
